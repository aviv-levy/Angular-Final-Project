<div class="p-3 mt-5 header-bg">
    <h2><i class="fa-solid fa-envelope"></i>Contacts</h2>
</div>

<div class="container-fluid mt-4">
    <button (click)="searchInContact()" class="header-bg border border-dark border-2 border-opacity-10"><i class="fa-solid fa-magnifying-glass fa-sm"></i></button>
    <input [(ngModel)]="searchField" type="text" placeholder=" Search name" (keyup.enter)="searchInContact()">
</div>
<div class="container-fluid">
    <table class="table table-hover mt-4">
        <thead>
            <tr>
                <th class="align-middle">No.</th>
                <th class="align-middle">Name</th>
                <th class="align-middle">Email</th>
                <th class="align-middle">Birthday</th>
                <th class="align-middle">Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr app-contact *ngFor="let contact of contacts; index as i;" [index]="i" [contact]="contact">

            </tr>
        </tbody>
    </table>
</div>
