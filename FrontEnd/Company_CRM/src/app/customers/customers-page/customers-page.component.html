<div class="p-3 mt-5 header-bg">
    <h2><i class="fa-solid fa-user"></i>Customers</h2>
</div>

<div class="d-flex justify-content-center mt-4">
    <form [formGroup]="addCustomerForm" (ngSubmit)="onSubmit()">
        <div class="d-flex">
            <div class="me-4">
                <div class="form-group">
                    <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
                    <app-err-field [formField]="getFieldControl('firstName')"></app-err-field>
                </div>
            </div>
            <div class="me-4">
                <div class="form-group">
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
                    <app-err-field [formField]="getFieldControl('lastName')"></app-err-field>
                </div>
            </div>
            <div class="me-4">
                <div class="form-group">
                    <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
                    <app-err-field [formField]="getFieldControl('phone')"></app-err-field>
                </div>
            </div>
            <div class="me-4">
                <div class="form-group">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email">
                    <app-err-field [formField]="getFieldControl('email')"></app-err-field>
                </div>
            </div>
            <div class="col-2">
                <button [disabled]="addCustomerForm.invalid" type="submit" class="btn btn-primary"> <i
                        class="fa-solid fa-circle-plus"></i> Add Customer</button>
            </div>
        </div>
    </form>
</div>

<table class="table table-hover mt-4">
    <thead>
        <tr>
            <th class="align-middle">No.</th>
            <th class="align-middle">First Name</th>
            <th class="align-middle">Last Name</th>
            <th class="align-middle">Phone</th>
            <th class="align-middle">Email</th>
        </tr>
    </thead>
    <tbody>
        <tr app-customer (deleteButtonClicked)="deleteCustomer(customer)" *ngFor="let customer of customers; index as i;" [index]="i" [customer]="customer">
            
        </tr>
    </tbody>
</table>
